<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-bg">
        <div class="container" id="speedTypingTest">
            <h1 class="main-heading">
                Speed Typing Test
            </h1>
            <p class="description">On your fingers lets set Go!</p>
            <div class="d-flex flex-row">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="img" />
                <p class="timer" id="timer"></p>
            </div>
            <div class="quote-Container m-3 ">
                <div class="d-none" id="spinner">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
                <p id="quoteDisplay" class="quote-Display text-center m-3"></p>
                <div class="d-flex justify-content-center">
                    <textarea rows="6" class="mb-4 m-2 textarea" placeholder="Start Typing..." id="quoteInput"></textarea>
                </div>
            </div>
            <p class="result" id="result"></p>
            <div class="d-flex flex-row">
                <button id="submitBtn" class="button-Submit">Submit</button>
                <button id="resetBtn" class="button-Reset">Reset</button>
            </div>

        </div>
    </div>
</body>

</html>
